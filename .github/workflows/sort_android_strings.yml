name: Sort Android string resources

on:
  pull_request:
    branches:
      - master

jobs:
  sort-strings:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/head

      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 'Run Script'
        id: sort_script
        run: python .github/scripts/sort_android_strings.py

      - name: 'Commit and push changes'
        if: steps.sort_script.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git remote set-url origin "https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}"
          
          git add '**/strings.xml'
          git commit -m "Workflow: сортировка строковых ресурсов"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}