name: Sort Android string resources

on:
  pull_request:
    branches:
      - master

jobs:
  sort-strings:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 'Run Script'
        id: sort_script
        run: python .github/scripts/sort_android_strings.py

      - name: 'Commit and push changes'
        if: steps.sort_script.outputs.changes_detected == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add '**/strings.xml'
          git commit -m "Workflow: сортировка строковых ресурсов"
          git push